<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">

    <meta name="keywords" content="<%= meta.keywords %>">

    <!-- facebook meta -->
    <meta property="og:image" content="<%= meta.image %>"/>
    <meta property="og:title" content="<%= meta.title %>"/>
    <meta property="og:url" content="<%= url %>"/>
    <meta property="og:site-name" content="<%= meta.title %>"/>
    <meta name="description" content="<%= meta.description %>"/>

    <!-- twitter meta -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="<%= url %>">
    <meta name="twitter:creator" content="<%= meta.title %>">
    <meta name="twitter:title" content="<%= meta.title %>">
    <meta name="twitter:description" content="<%= meta.description %>">
    <meta name="twitter:image:src" content="<%= meta.image %>">

    <title><%= meta.title %></title>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,800,800italic,900,900italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <!-- build:css -->
    <link rel="stylesheet" href=".tmp/styles.css">
    <!-- endbuild -->
    <meta name="fragment" content="!">
  </head>
  <body>
    <div id="app"></div>
    <!-- build:js -->
    <script src=".tmp/scripts.js"></script>
    <!-- endbuild -->
  </body>
</html>
